<div class="max-w-sm mx-auto p-2 bg-white shadow-md rounded-lg overflow-hidden sticky">
    <div class="bg-blue-600 p-4 flex items-center justify-between rounded-lg">
        <button class="text-white flex items-center" (click)="goToHome()">
            <i class="fas fa-arrow-left mr-2"></i>
        </button>
        <img src="https://via.placeholder.com/40" alt="Profile" class="rounded-full">
    </div>
    
    <div class="p-4">
        <h2 class="text-lg font-bold mb-4">Partager</h2>
        <ul>
            <li class="flex items-center py-2 border-b hover:bg-gray-100 transition duration-200">
                <a href="#" class="flex items-center w-full">
                    <i class="fas fa-user-plus text-blue-600 mr-2"></i>
                    <span>Invitez un ami à rejoindre Wave</span>
                </a>
            </li>
            <li class="flex items-center py-2 border-b hover:bg-gray-100 transition duration-200">
                <a href="#" class="flex items-center w-full">
                    <i class="fas fa-gift text-blue-600 mr-2"></i>
                    <span>Utiliser un code promo</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="p-4 bg-gray-50">
        <h2 class="text-lg font-bold mb-4">Assistance</h2>
        <ul>
            <li class="flex items-center py-2 border-b hover:bg-gray-100 transition duration-200">
                <a href="#" class="flex items-center w-full">
                    <i class="fas fa-headset text-blue-600 mr-2"></i>
                    <span>Contacter le support</span>
                </a>
            </li>
            <li class="flex items-center py-2 border-b hover:bg-gray-100 transition duration-200">
                <a href="#" class="flex items-center w-full">
                    <i class="fas fa-users text-blue-600 mr-2"></i>
                    <span>Trouver des agents à proximité</span>
                </a>
            </li>
            <li class="flex items-center py-2 border-b hover:bg-gray-100 transition duration-200">
                <a href="#" class="flex items-center w-full">
                    <i class="fas fa-check-circle text-blue-600 mr-2"></i>
                    <span>Vérifier les limites</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="p-4 bg-gray-50">
        <h2 class="text-lg font-bold mb-4">Sécurité</h2>
        <ul>
            <li class="flex items-center py-2 border-b hover:bg-gray-100 transition duration-200">
                <a href="#" class="flex items-center w-full">
                    <i class="fas fa-key text-blue-600 mr-2"></i>
                    <span>Réinitialiser le code secret</span>
                </a>
            </li>
            <li class="flex items-center py-2 hover:bg-gray-100 transition duration-200">
                <a href="#" class="flex items-center w-full">
                    <i class="fas fa-laptop text-blue-600 mr-2"></i>
                    <span>Vos appareils connectés</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="p-4 flex justify-center">
        <a href="#" class="flex items-center text-red-600 hover:text-red-800">
            <i class="fas fa-sign-out-alt mr-2"></i>
            <span>Se déconnecter</span>
        </a>
    </div>
</div>
