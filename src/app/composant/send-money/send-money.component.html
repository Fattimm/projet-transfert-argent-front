<div class="bg-white h-screen w-full max-w-md mx-auto flex flex-col">
    <div class="bg-blue-600 p-4 flex justify-between items-center rounded-t-lg">
        <h1 class="text-lg font-semibold text-white">Envoyer de l'Argent</h1>
        <button (click)="goToHome()" class="text-white">X</button>
    </div>

    <div class="p-4 flex flex-col">
        <div class="mb-4">
            <label class="font-medium">À</label>
            <input type="text" [value]="contact?.nom" class="mt-1 p-2 border border-gray-300 rounded w-full" readonly />
            <input type="text" [value]="contact?.telephone" class="mt-1 p-2 border border-gray-300 rounded w-full" readonly />
        </div>

        <div class="mb-4">
            <label class="font-medium">Montant Envoyé</label>
            <input type="text" [(ngModel)]="amountSent" (input)="onAmountInput($event)"
                class="mt-1 p-2 border border-gray-300 rounded w-full" />
        </div>

        <div class="mb-4">
            <label class="font-medium">Montant Reçu</label>
            <input type="text" [(ngModel)]="amountReceived" class="mt-1 p-2 border border-gray-300 rounded w-full"
                readonly />
        </div>

        <div class="text-sm text-gray-600">
            <p>Frais Wave = 1%</p>
        </div>

        <button (click)="sendMoney()" class="bg-blue-500 text-white w-full p-2 rounded mt-4">
            Envoyer
        </button>
    </div>

    <div class="bg-gray-100 p-2">
        <div class="grid grid-cols-3 gap-2">
            <button *ngFor="let num of numbers" (click)="addNumber(num)"
                class="p-4 text-center text-lg font-medium hover:bg-gray-200 rounded">
                {{ num }}
            </button>
            <button class="p-4 text-center text-lg font-medium hover:bg-gray-200 rounded">
            </button>
            <button (click)="deleteLastDigit()" class="p-4 text-center text-lg font-medium hover:bg-red-600">
                <i class="fas fa-backspace"></i>
            </button>
        </div>
    </div>
</div>
